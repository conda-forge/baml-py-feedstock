context:
  version: "0.207.0"

package:
  name: baml-py
  version: ${{ version }}

source:
  - url: https://github.com/BoundaryML/baml/archive/refs/tags/${{ version }}.tar.gz
    sha256: 55c1722acf447682e55daa021a711c58c667a50fa4ef9809997190a6ff49eb2a

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - perl
    - make
  host:
    - python
    - pip
    - maturin
  run:
    - python

tests:
  - python:
      imports:
        - baml_py
      pip_check: true

about:
  homepage: https://github.com/BoundaryML/baml
  summary: BAML is a language that helps you get structured data from LLMs, with the best DX possible.
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - moritzwilksch
