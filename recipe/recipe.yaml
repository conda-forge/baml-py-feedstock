context:
  version: 0.75.0

package:
  name: baml-py
  version: ${{ version }}

source:
  - url: https://github.com/BoundaryML/baml/archive/refs/tags/${{ version }}.tar.gz
    sha256: 5b7ddd1e5ee8ff49519883aa54addd0cd439deef04f4409f858e53f22f9b0a41

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - perl
    - make
  host:
    - python
    - pip
    - maturin
  run:
    - python

tests:
  - python:
      imports:
        - baml_py
      pip_check: true

about:
  homepage: https://github.com/BoundaryML/baml
  summary: BAML is a language that helps you get structured data from LLMs, with the best DX possible.
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - moritzwilksch
