context:
  version: "0.90.1"

package:
  name: baml-py
  version: ${{ version }}

source:
  - url: https://github.com/BoundaryML/baml/archive/refs/tags/${{ version }}.tar.gz
    sha256: 22a961787644d4389d07bb992833d74a5d4265d681c68f9c8aaee096f63494cc

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - perl
    - make
  host:
    - python
    - pip
    - maturin
  run:
    - python

tests:
  - python:
      imports:
        - baml_py
      pip_check: true

about:
  homepage: https://github.com/BoundaryML/baml
  summary: BAML is a language that helps you get structured data from LLMs, with the best DX possible.
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - moritzwilksch
